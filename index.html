<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>Grocery list</title>
</head>
<body> 
    <section class="section-center">
        <!-- form -->
        <form class="grocery-form">
          <p class="alert pt-0 pb-4"></p>
          <h3 class="d-flex justify-content-center mb-4">Grocery Bud</h3>
          <div class="form-control p-0 d-flex justify-content-between searchdiv">
            <input type="text" id="grocery" class="border-0 p-3" placeholder="e.g. eggs" />
            <button type="submit" class="submit-btn">submit</button>
          </div>
        </form>
        <!-- list -->
        <div class="grocery-container d-flex flex-column mt-5">
          <div class="grocery-list">
            
          </div>
          <div class="d-flex justify-content-center"> 
            <button class="clear-btn ">clear items</button>
          </div>
          
        </div>
      </section>
    
<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
